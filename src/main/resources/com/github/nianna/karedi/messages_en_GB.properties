dialog.creator.add_info.title=Add song info
dialog.creator.add_info.header=Please specify some additional information:
dialog.creator.add_info.description=Ultrastar txt file format enables you to specify song metadata by using tags.\n	Supplying this information is not necessary, but recommended (at least in case of the tags from the top group).\n	You can learn more about a particular tag by hovering the mouse over the label.\n\nYou can skip this step and edit/add these (and other) tags later.

dialog.creator.choose_audio.title=Choose audio file
dialog.creator.choose_audio.header=Please choose the song''s audio file
dialog.creator.choose_audio.description=Please choose an MP3 file for your song.\n	It ought to be encoded with constant bitrate and unnecessary silence from the beginning and end should be trimmed.\n\nYou can skip this step and import audio later.

dialog.creator.choose_dir.title=Choose output directory
dialog.creator.choose_dir.header=Please choose the directory for your song
dialog.creator.choose_dir.description=Please choose the directory in which your new song should be created.\n	To ensure that Ultrastar can find your song, please make sure that the chosen directory is one of the song directories from Ultrastar''s config file or their subdirectory.\n	The program will try to:\n- create a subfolder for your new song,\n- copy & rename the audio file chosen in the previous step (if applicable),\n- save newly created TXT file.\n\nYou can skip this step and do it manually later.

dialog.creator.set_bpm.title=Set BPM
dialog.creator.set_bpm.header=Please set your song''s BPM
dialog.creator.set_bpm.description=Please specify the BPM (beats per minute) tempo of your song.\n	You can obtain the correct value with dedicated programs like MixMeister BPM Analyzer.\n	Higher BPM means higher accuracy and therefore better final result, but too big a value can unnecessarily complicate the process of creation.\nIt may also hinder Ultrastar''s performance.\n	You should double the obtained BPM till if falls into the generally accepted optimal range of 200-400.\n\nYou may also skip this step by setting the default value of 240, but this practice is NOT recommended.

