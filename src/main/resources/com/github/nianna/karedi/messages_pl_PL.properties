dialog.creator.title=Nowa piosenka...
dialog.creator.add_info.title=Dodaj informacje
dialog.creator.add_info.header=Prosz\u0119 podaj dodatkowe informacje o piosence
dialog.creator.add_info.description=Format plików tekstowych obs\u0142ugiwany przez Ultrastara pozwala na przechowywanie metainformacji w postaci tagów. 	Podawanie tych informacji jest nieobowi\u0105zkowe, ale zalecane (zw\u0142aszcza w przypadku tagów z górnej grupy).\n	Mo\u017Cesz dowiedzie\u0107 si\u0119 wi\u0119cej o danym tagu, naje\u017Cd\u017Caj\u0105c na niego.\n\nMo\u017Cesz pomin\u0105\u0107 ten krok i doda\u0107 te (lub inne) tagi pó\u017Aniej.

dialog.creator.choose_audio.title=Wybierz plik audio
dialog.creator.choose_audio.header=Prosz\u0119 wybierz plik audio zawieraj\u0105cy t\u0119 piosenk\u0119
dialog.creator.choose_audio.description=Wybierz w\u0142a\u015Bciwy plik mp3.\n	Musi by\u0107 zakodowany z wykorzystaniem sta\u0142ej przep\u0142ywno\u015Bci (CBR), a zb\u0119dna cisza z pocz\u0105tku i ko\u0144ca powinna zosta\u0107 usuni\u0119ta.\n\nMo\u017Cesz pomin\u0105\u0107 ten krok i doda\u0107 plik muzyczny pó\u017Aniej.

dialog.creator.choose_dir.title=Wybierz folder docelowy
dialog.creator.choose_dir.header=Wybierz docelowy folder dla piosenki
dialog.creator.choose_dir.description=Wybierz folder docelowy, w którym Twoja nowa piosenka powinna zosta\u0107 zapisana.\n	\u017Beby UltraStar potrafi\u0142 j\u0105 odnale\u017A\u0107, upewnij si\u0119, \u017Ce wybrany katalog jest jednym z podfolderów \u015Bcie\u017Cki sprecyzowanej w pliku konfiguracyjnym gry.\n	Karedi kolejno spróbuje:\n- utworzy\u0107 podfolder dla nowej piosenki,\n- skopiowa\u0107 i odpowiednio nazwa\u0107 plik audio z poprzedniego etapu (je\u015Bli dotyczy),\n- zapisa\u0107 nowoutworzony plik TXT.\n\nMo\u017Cesz pomin\u0105\u0107 ten krok i zrobi\u0107 to r\u0119cznie pó\u017Aniej.

dialog.creator.set_bpm.title=Ustaw BPM
dialog.creator.set_bpm.header=Ustaw w\u0142a\u015Bciw\u0105 warto\u015B\u0107 BPM
dialog.creator.set_bpm.description=Prosz\u0119 podaj warto\u015B\u0107 BPM (liczb\u0119 uderze\u0144 na minut\u0119) odpowiedni\u0105 dla tej piosenki.\n	Mo\u017Cesz j\u0105 sprawdzi\u0107 przy pomocy dedykowanych programów, takich jak MixMeister BPM Analyzer.\n	Wy\u017Csze BPM oznacza wi\u0119ksz\u0105 dok\u0142adno\u015B\u0107, a co za tym idzie lepszy rezultat, ale zbyt du\u017Ca warto\u015B\u0107 mo\u017Ce niepotrzebnie skomplikowa\u0107 proces tworzenia. Mo\u017Ce tak\u017Ce negatywnie wp\u0142yn\u0105\u0107 na wydajno\u015B\u0107 UltraStara.\n	Podwój otrzyman\u0105 warto\u015B\u0107 a\u017C znajdzie si\u0119 ona w zalecanym przedziale (200-400).\n\nMo\u017Cesz pomin\u0105\u0107 ten krok, ustawiaj\u0105c domy\u015Bln\u0105 warto\u015B\u0107 równ\u0105 240, jednak jest to ODRADZANE.

